<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="calcaluter">
            <input type="text" name="" id="txtBox" class="typeArea" readonly>      
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operater" id="percentID">%</button>
            <button class="cross" id="crossId"><i class="bi bi-bookmark-x"></i></button>
            <button class="operater">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operater">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operater">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operater">+</button>
            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="equalhide" style="visibility: hidden;">=</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
